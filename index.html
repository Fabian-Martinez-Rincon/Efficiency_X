<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta naem="viewport" content="width=device-width, initial-scale=1.0">
    <title> Efficiency_X </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
          <h1 class="title">Binary To Text</h1>
          <button type="button" class="switch" data-type="binary">Switch</button>
          <form>
            <div class="input">
              <textarea name="input" id="input" cols="30" rows="10" data-type="binary" placeholder="Input Binary Code..."></textarea>
            </div>
            <button type="submit">Convert</button>
            <div id="output">
              Text Output...
            </div>
            <div class="copy">
              <ion-icon name="clipboard-outline"></ion-icon>
            </div>
          </form>
        </div>
      </section>
    <script src="./app.js"></script>
</body>
</html>
